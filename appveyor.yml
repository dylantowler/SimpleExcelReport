version: 1.0.{build}

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

image: Visual Studio 2019

configuration: Release

before_build:
- cmd: nuget restore

build:
  verbosity: minimal

build_script:
 - choco install "choco install sonarscanner-msbuild-net46" -y
 # - SonarScanner.MSBuild.exe begin /k:"SimpleExcelReport" /d:"sonar.host.url=https://sonarcloud.io" /o:"**YourSonarQubeOrganisationKey**" /d:"sonar.login=**YourSonarQubeToken**"
 # - msbuild /verbosity:quiet "**YourProjectName**.sln"
 # - SonarScanner.MSBuild.exe end /d:"sonar.login=**YourSonarQubeToken**"
test:
  categories:
    except:
    - RequiresExcel

after_test:
  - ps: .\nuget\pack.ps1

artifacts:
  - path: '*.nupkg'

